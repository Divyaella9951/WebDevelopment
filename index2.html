<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch with Hours & Laps</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: #fff;
    }

    .stopwatch {
      text-align: center;
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      width: 370px;
    }

    .time {
      font-size: 2.5em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .buttons button {
      background: #fff;
      border: none;
      color: #333;
      padding: 10px 18px;
      margin: 5px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #ff4081;
      color: white;
      transform: scale(1.1);
    }

    .laps {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    .laps h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .laps ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .laps ul li {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: 16px;
    }
    .header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
  </style>

</head>
<body>
    <div class="header">
        <h1>STOP WATCH</h1>
    </div>
<div class="stopwatch">
    <div class="time" id="display">00:00:00:00</div>
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="lap()">Lap</button>
      <button onclick="reset()">Reset</button>
    </div>
    <div class="laps">
      <h3>Lap Times</h3>
      <ul id="laps"></ul>
    </div>
  </div>

  <script>
    let [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0];
    let timerRef = document.getElementById('display');
    let lapsList = document.getElementById('laps');
    let interval = null;
    let isRunning = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      let ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;
      timerRef.innerHTML = `${h}:${m}:${s}:${ms}`;
    }

    function stopwatch() {
      milliseconds++;
      if (milliseconds == 100) {
        milliseconds = 0;
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
      }
      updateDisplay();
    }

    function start() {
      if (!isRunning) {
        interval = setInterval(stopwatch, 10);
        isRunning = true;
      }
    }

    function pause() {
      clearInterval(interval);
      isRunning = false;
    }

    function reset() {
      clearInterval(interval);
      [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0];
      updateDisplay();
      isRunning = false;
      lapsList.innerHTML = ""; // clear lap records
    }

    function lap() {
      if (isRunning) {
        let lapTime = timerRef.innerText;
        let li = document.createElement("li");
        li.innerText = `Lap ${lapsList.childElementCount + 1}: ${lapTime}`;
        lapsList.appendChild(li);
      }
    }
  </script>
</body>
</html>
