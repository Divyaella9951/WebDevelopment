<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome (Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 2000px;
      /* Background image with transparency */
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
        url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
      color: white;
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 25px 40px;   /* increased height */
      background: transparent;
      display: flex;
      row-gap: 50px;
    
      align-items: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background: rgba(34, 34, 34, 0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      padding: 18px 40px;  /* slightly smaller when scrolled */
    }

    /* Menu items */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 30px;
      margin-left: 300px;
    }

    nav ul li {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 19px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s, transform 0.2s;
    }

    nav ul li a:hover {
      color: #ff4081;
      transform: scale(1.1);
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: start;
      gap: 12px;
      color: white;
      font-size: 26px;
      font-weight: bold;
      text-transform: uppercase;
      flex-direction: row;
      letter-spacing: 2px;
    }

    .logo img {
      height: 50px;  /* bigger logo for taller navbar */
      width: auto;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <!-- Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="My Logo">
      MyBrand
    </div>

    <!-- Menu with icons -->
    <ul>
      <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
      <li><a href="#services"><i class="fas fa-cogs"></i> Services</a></li>
      <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <script>
    const navbar = document.getElementById("navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
